<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SourceDay</title>
	<link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">

	
</head>

<body>

<div class="hero">
	<img src="images/hero-card.png" class="first" alt="">
	<img src="images/hero-card-2.png" class="second" alt="">

</div>

<div class="body relative mx-auto py4 pl4">



<nav class="follow-nav xs-hide sm-hide md-hide">
	<ol class="list-reset">
		<li><a href="#how" class="active">How we do it</a></li>
		<li><a href="#with">Who we work with</a></li>
		<li><a href="#help">Who we help</a></li>
		<li><a href="#ask">Ask us anything</a></li>
	</ol>
</nav>

<div id="how" class="max-width-4 ml-auto" style="height:800px;">
	<div class="clearfix">
		<h1>How We Do It</h1>
		

		<div class="cards flex">
			<div class="card lg-col-6 p2 automated active">
				<div id="automatedAnimation" class="lottie fit"></div>
				<p class="h4 center">Automated PO Mgmt</p>
			</div>
			<div class="card lg-col-6 p2 contract">
				<div id="contractAnimation" class="lottie fit"></div>
				<p class="h4 center">Request For Quote</p>
			</div>
			<div class="card lg-col-6 p2 globe">
				<div id="globeAnimation" class="lottie fit"></div>
				<p class="h4 center">Document Control</p>
			</div>
			<div class="card lg-col-6 p2 scorecard">
				<div id="scorecardAnimation" class="lottie fit"></div>
				<p class="h4 center">Supplier Scorecard</p>
			</div>
			<div class="card lg-col-6 p2 support">
				<div id="supportAnimation" class="lottie fit"></div>
				<p class="h4 center">Onboarding & Support</p>
			</div>
			<div class="card lg-col-6 p2 insight">
				<div id="insightAnimation" class="lottie fit"></div>
				<p class="h4 center">Supplier Insights & Analytics</p>
			</div>
		</div>
	</div>
</div>

<div id="with" class="max-width-3 ml-auto section">
	<div class="clearfix">
		<h1>Who we work with</h1>
	</div>
</div>

<div id="help" class="max-width-3 ml-auto section">
	<div class="clearfix">
		<h1>Who we help</h1>
	</div>
</div>

<div id="ask" class="max-width-3 ml-auto section">
	<div class="clearfix">
		<h1>Ask us anything</h1>
	</div>
</div>

</div>

<script type="text/javascript" src='https://code.jquery.com/jquery-3.3.1.min.js'></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/shortcuts/inview.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.3/lottie.min.js" type="text/javascript"></script>

	<script>

		var automatedAnimation = bodymovin.loadAnimation({
		  container: document.getElementById('automatedAnimation'),
		  path: 'icons/automated.json',
		  renderer: 'svg',
		  loop: true,
		  autoplay: true,
		  name: 'automatedAnimation',
		})

		var contractAnimation = bodymovin.loadAnimation({
		  container: document.getElementById('contractAnimation'),
		  path: 'icons/contract.json',
		  renderer: 'svg',
		  loop: true,
		  autoplay: false,
		  name:'contractAnimation',
		})

		var globeAnimation = bodymovin.loadAnimation({
		  container: document.getElementById('globeAnimation'),
		  path: 'icons/globe.json',
		  renderer: 'svg',
		  loop: true,
		  autoplay: false,
		  name: 'globeAnimation',
		})

		var scorecardAnimation = bodymovin.loadAnimation({
		  container: document.getElementById('scorecardAnimation'),
		  path: 'icons/scorecard.json',
		  renderer: 'svg',
		  loop: true,
		  autoplay: false,
		  name: 'scorecardAnimation',
		})

		var supportAnimation = bodymovin.loadAnimation({
		  container: document.getElementById('supportAnimation'),
		  path: 'icons/support.json',
		  renderer: 'svg',
		  loop: true,
		  autoplay: false,
		  name: 'supportAnimation',
		})

		var insightAnimation = bodymovin.loadAnimation({
		  container: document.getElementById('insightAnimation'),
		  path: 'icons/insight.json',
		  renderer: 'svg',
		  loop: true,
		  autoplay: false,
		  name: 'insightAnimation',
		})

		$( ".card:not('.active')" ).hover(
		  function() {
		    target = $( this ).children( ".lottie" ).attr("id");
		    lottie.play(target);
		  }, function() {
		    lottie.stop(target);
		  }
		);




  $(function() {  

  var nav_container = $(".follow-nav");
  var nav = $(".follow-nav ol");
                     // When the page has loaded,
  nav.waypoint({               // create a waypoint
    handler: function(event, direction) {
      nav_container.toggleClass('fixed');
    },
    offset: 70
})
});
 


var sections = $(".section");
var navigation_links = $(".follow-nav ol a");

sections.waypoint({
    handler: function(direction) {

        active_section = this;
        active_section_id = active_section.element.id;
        // if (direction === "up") active_section_id = active_section.next().attr("id");
        // alert(active_section_id);

        var active_link = $('.follow-nav ol a[href="#' + active_section_id + '"]');
        navigation_links.removeClass("active");
        if (direction === "down") active_link.addClass("active");
        if (direction === "up") active_link.parent().prev().children("a").addClass("active");

    },
    offset: '30%'
})
	</script>
</body>
</html>
